name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check:
    name: Vet + Test + Pure Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Go vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...

      - name: Verify pure build (CGO_ENABLED=0, must stay under 15 MB)
        run: |
          CGO_ENABLED=0 go build -tags lean -ldflags "-s -w" -o aoa ./cmd/aoa/
          SIZE=$(stat --format=%s aoa)
          SIZE_MB=$((SIZE / 1048576))
          echo "lean binary: ${SIZE_MB} MB ($(ls -lh aoa | awk '{print $5}'))"
          if [ "$SIZE" -gt 15728640 ]; then
            echo "::error::lean binary is ${SIZE_MB} MB â€” max is 15 MB. Did you add a CGo/treesitter import without a //go:build !lean tag?"
            exit 1
          fi

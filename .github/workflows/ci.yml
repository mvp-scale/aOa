name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check:
    name: Vet + Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Go vet
        run: go vet -tags lean ./...

      - name: Run tests
        run: go test -tags lean ./...

  security:
    name: Security scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: govulncheck — dependency vulnerability scan
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck -tags lean ./...

      - name: gosec — source security scan
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          # Excluded rules (false positives for a local CLI tool):
          #   G115: uint->uint16 for tree-sitter line positions (bounded by file size)
          #   G204: subprocess with variable (daemon re-exec, open browser, grammar build)
          #   G304: file read with variable (reading project files is our core purpose)
          #   G702/G703: taint-based variants of G204/G304
          gosec -tags lean -exclude=G115,G204,G304,G702,G703 ./...

      - name: Network audit — verify no outbound connections
        run: |
          echo "Scanning for outbound network patterns in production code..."
          FAILED=false

          # Check for HTTP client usage (exclude test files and this CI file)
          if grep -rn 'http\.Get\|http\.Post\|http\.Do\|http\.NewRequest\|http\.Client{' \
              --include='*.go' --exclude='*_test.go' .; then
            echo "::error::Found HTTP client usage in production code"
            FAILED=true
          fi

          # Check for outbound dial (exclude unix and localhost patterns)
          if grep -rn 'net\.Dial\|net\.DialTimeout' --include='*.go' --exclude='*_test.go' . \
              | grep -v '"unix"' | grep -v 'localhost' | grep -v '127\.0\.0\.1'; then
            echo "::error::Found non-local net.Dial in production code"
            FAILED=true
          fi

          # Check for non-localhost Listen
          if grep -rn 'net\.Listen' --include='*.go' --exclude='*_test.go' . \
              | grep -v '"unix"' | grep -v '127\.0\.0\.1'; then
            echo "::error::Found non-localhost net.Listen in production code"
            FAILED=true
          fi

          if [ "$FAILED" = true ]; then
            exit 1
          fi

          echo "No outbound network patterns found."
          echo "  - HTTP client calls: 0"
          echo "  - External net.Dial: 0"
          echo "  - Non-localhost Listen: 0"

  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    needs: check
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            os: linux
            arch: amd64
            goarch: amd64
          - runner: ubuntu-24.04-arm
            os: linux
            arch: arm64
            goarch: arm64
          - runner: macos-latest
            os: darwin
            arch: arm64
            goarch: arm64
          - runner: macos-latest
            os: darwin
            arch: amd64
            goarch: amd64
    runs-on: ${{ matrix.runner }}
    env:
      GOARCH: ${{ matrix.goarch }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build standard (tree-sitter + dynamic grammars)
        run: ./build.sh

      - name: Rename binary
        run: mv aoa aoa-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aoa-${{ matrix.os }}-${{ matrix.arch }}
          path: aoa-${{ matrix.os }}-${{ matrix.arch }}

  build-light:
    name: Build Light
    needs: check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build light (pure Go, no tree-sitter)
        run: ./build.sh --light

      - name: Validate binary size
        run: |
          SIZE=$(stat --format=%s aoa)
          SIZE_MB=$((SIZE / 1048576))
          echo "aoa-light binary: ${SIZE_MB} MB"
          if [ "$SIZE" -gt 20971520 ]; then
            echo "::error::light binary is ${SIZE_MB} MB — max is 20 MB"
            exit 1
          fi

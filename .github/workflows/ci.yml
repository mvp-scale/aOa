name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check:
    name: Vet + Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Go vet
        run: go vet -tags lean $(go list -tags lean ./... | grep -v /cmd/aoa-recon)

      - name: Run tests
        run: go test -tags lean $(go list -tags lean ./... | grep -v /cmd/aoa-recon)

  build:
    name: Build aOa
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: check
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build standard (tree-sitter + dynamic grammars)
        run: ./build.sh

      - name: Build light (pure Go, no tree-sitter)
        run: |
          ./build.sh --light
          SIZE=$(stat --format=%s aoa)
          SIZE_MB=$((SIZE / 1048576))
          echo "aoa-light binary: ${SIZE_MB} MB"
          if [ "$SIZE" -gt 20971520 ]; then
            echo "::error::light binary is ${SIZE_MB} MB â€” max is 20 MB"
            exit 1
          fi

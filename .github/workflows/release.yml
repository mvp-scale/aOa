name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            os: linux
            arch: amd64
            goarch: amd64
          - runner: ubuntu-24.04-arm
            os: linux
            arch: arm64
            goarch: arm64
          - runner: macos-latest
            os: darwin
            arch: arm64
            goarch: arm64
          - runner: macos-latest
            os: darwin
            arch: amd64
            goarch: amd64
    env:
      GOARCH: ${{ matrix.goarch }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build standard (tree-sitter + dynamic grammars)
        run: ./build.sh

      - name: Rename binary
        run: mv aoa aoa-${{ matrix.os }}-${{ matrix.arch }}

      - name: Show binary info
        run: |
          ls -lh aoa-${{ matrix.os }}-${{ matrix.arch }}
          file aoa-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: aoa-${{ matrix.os }}-${{ matrix.arch }}
          path: aoa-${{ matrix.os }}-${{ matrix.arch }}

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in dist/*/; do
            cp "$dir"/* release/ 2>/dev/null || true
          done

          cd release
          sha256sum aoa-* > checksums.txt
          cat checksums.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/aoa-*
            release/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') }}

  publish-npm:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Ensure npm >= 11.5.1 for trusted publishing
        run: npm install -g npm@latest && npm --version

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Set version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Populate npm packages with binaries
        run: |
          declare -A PKG_MAP=(
            [linux-amd64]=aoa-linux-x64
            [linux-arm64]=aoa-linux-arm64
            [darwin-amd64]=aoa-darwin-x64
            [darwin-arm64]=aoa-darwin-arm64
          )

          for suffix in linux-amd64 linux-arm64 darwin-amd64 darwin-arm64; do
            pkg_dir="npm/${PKG_MAP[$suffix]}"
            mkdir -p "$pkg_dir/bin"
            cp "dist/aoa-${suffix}/aoa-${suffix}" "$pkg_dir/bin/aoa"
            chmod +x "$pkg_dir/bin/aoa"
          done

      - name: Set versions in all package.json files
        run: |
          for pkg in npm/aoa/package.json npm/aoa-linux-*/package.json npm/aoa-darwin-*/package.json; do
            sed -i "s/\"version\": \"0.0.0\"/\"version\": \"$VERSION\"/" "$pkg"
            sed -i "s/\"0.0.0\"/\"$VERSION\"/g" "$pkg"
          done

      - name: Publish platform packages
        run: |
          for dir in npm/aoa-linux-* npm/aoa-darwin-*; do
            echo "Publishing $(basename $dir)..."
            npm publish "./$dir" --access public --provenance
          done

      - name: Publish wrapper package
        run: npm publish ./npm/aoa --access public --provenance

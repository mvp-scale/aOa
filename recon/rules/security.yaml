- id: xxe_injection
  label: XML parser without disabling external entities
  dimension: injection
  tier: security
  bit: 7
  severity: high
  skip_test: true
  code_only: true
  text_patterns:
    - "xml.NewDecoder("
    - "xml.Unmarshal("
    - "etree.NewDocument("
    - "lxml.etree"
    - "XMLReader("

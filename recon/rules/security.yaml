# === Injection dimension ===
- id: command_injection
  label: Potential command injection via exec/system call
  dimension: injection
  tier: security
  bit: 0
  severity: critical
  skip_test: true
  code_only: true
  text_patterns:
    - "exec.Command("
    - "os.system("
    - "subprocess.call("
    - "subprocess.Popen("
    - "subprocess.run("
    - "child_process.exec("
    - "child_process.spawn("
  structural:
    match: call
    receiver_contains: ["exec.Command", "os.system", "subprocess.call", "subprocess.Popen", "child_process.exec"]

- id: sql_injection_keyword
  label: Potential SQL injection via string concatenation
  dimension: injection
  tier: security
  bit: 1
  severity: critical
  skip_test: true
  code_only: true
  text_patterns:
    - '"SELECT " +'
    - '"INSERT " +'
    - '"UPDATE " +'
    - '"DELETE " +'
    - '"SELECT " %'
    - '"INSERT " %'
    - '"UPDATE " %'
    - '"DELETE " %'
    - 'f"SELECT '
    - 'f"INSERT '
    - 'f"UPDATE '
    - 'f"DELETE '

- id: eval_usage
  label: Dynamic code execution via eval
  dimension: injection
  tier: security
  bit: 2
  severity: critical
  skip_test: true
  code_only: true
  regex: '\beval\s*\('
  text_patterns:
    - "eval("
    - "Function("
  structural:
    match: call
    receiver_contains: ["eval", "Function"]

- id: unsafe_deserialization
  label: Unsafe deserialization
  dimension: injection
  tier: security
  bit: 3
  severity: critical
  skip_test: true
  code_only: true
  text_patterns:
    - "pickle.loads("
    - "pickle.load("
    - "yaml.load("
    - "yaml.unsafe_load("
    - "Marshal.load("
    - "unserialize("
  structural:
    match: call
    receiver_contains: ["pickle.loads", "pickle.load", "yaml.load", "yaml.unsafe_load", "Marshal.load", "unserialize"]

- id: path_traversal_keyword
  label: Potential path traversal via unvalidated input
  dimension: injection
  tier: security
  bit: 4
  severity: high
  skip_test: true
  code_only: true
  regex: '\.\.[/\\]\w'
  text_patterns:
    - "../"
    - '..\\'

- id: open_redirect_keyword
  label: Potential open redirect
  dimension: injection
  tier: security
  bit: 5
  severity: high
  skip_test: true
  code_only: true
  text_patterns:
    - "redirect_url"
    - "redirect_uri"
    - "return_url"
    - "next_url"
    - "Redirect(r.URL.Query()"
    - "redirect(request.args"

- id: ldap_injection
  label: LDAP filter built with string concatenation

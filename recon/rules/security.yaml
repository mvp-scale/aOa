- id: sql_string_concat
  label: SQL query built via string concatenation
  dimension: injection
  tier: security
  bit: 20
  severity: critical
  skip_test: true
  code_only: true
  structural:
    match: call
    receiver_contains: [query, execute, exec, prepare, raw, cursor]
    has_arg:
      type: [string_concat, format_call, template_string]
      text_contains: ["SELECT", "INSERT", "UPDATE", "DELETE", "DROP"]

- id: exec_with_variable
  label: exec.Command with non-literal argument
  dimension: injection
  tier: security
  bit: 21
  severity: critical
  skip_test: true
  code_only: true
  structural:
    match: call
    receiver_contains: ["exec.Command", "os.system", "subprocess.call"]
    has_arg:
      type: ["identifier", "call"]
  text_patterns:
    - "exec.Command("
    - "os.system("
    - "subprocess.call("

- id: tainted_path_join
  label: path.Join with potentially tainted argument

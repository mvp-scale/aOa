  severity: warning
  skip_test: true
  code_only: true
  text_patterns:
    - "log.Print(password"
    - 'log.Printf("password'
    - "log.Print(secret"
    - 'log.Printf("secret'
    - "console.log(password"
    - "console.log(secret"
    - "print(password"
    - "print(secret"

# === Denial dimension ===
- id: regex_dos
  label: Potentially catastrophic regex backtracking
  dimension: denial
  tier: security
  bit: 25
  severity: warning
  skip_test: true
  code_only: true
  structural:
    match: call
    receiver_contains: ["regexp.Compile", "regexp.MustCompile", "RegExp", "re.compile"]
  text_patterns:
    - "regexp.Compile("
    - "regexp.MustCompile("
    - "new RegExp("
    - "re.compile("

# === Auth dimension ===
- id: missing_csrf
  label: POST/PUT handler without CSRF protection
  dimension: auth
  tier: security
  bit: 34
  severity: warning
  skip_test: true
  code_only: true
  text_patterns:
    - ".POST("
    - ".Put("
    - "HandleFunc(\"/api"
    - 'methods=["POST"]'
  structural:
    match: call
    receiver_contains: ["POST", "Put", "HandleFunc"]

- id: insecure_password_compare
  label: Insecure password comparison (not constant-time)
  dimension: auth
  tier: security
  bit: 35
  severity: high
  skip_test: true
  code_only: true
  text_patterns:
    - "== password"
    - "== hash"
    - "password =="
    - "hmac.Equal"

- id: missing_security_headers
  label: Missing security headers
  dimension: auth
  tier: security
  bit: 36
  severity: warning
  skip_test: true
  code_only: true
  text_patterns:
    - "X-Frame-Options"
    - "Content-Security-Policy"
    - "Strict-Transport-Security"
    - "X-Content-Type-Options"

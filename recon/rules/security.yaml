    - "fmt.Fprintf("
    - "String.format("

- id: template_unescaped
  label: Unescaped template output
  dimension: injection
  tier: security
  bit: 24
  severity: high
  skip_test: true
  code_only: true
  structural:
    match: call
    receiver_contains: ["template.HTML", "template.JS", "template.URL"]
  text_patterns:
    - "template.HTML("
    - "| safe"
    - "| raw"
    - "dangerouslySetInnerHTML"

# === Secrets dimension ===
- id: hardcoded_secret
  label: Potential hardcoded secret or credential
  dimension: secrets
  tier: security
  bit: 8
  severity: critical
  skip_test: true
  code_only: true
  regex: '(?:password|passwd|secret|api_?key|private_key|access_token)\s*[:=]\s*[''"]?\S{4,}'
  text_patterns:
    - "password="
    - "password ="
    - "password:"
    - "passwd="
    - "passwd ="
    - "secret="
    - "secret ="
    - "secret:"
    - "api_key="
    - "api_key ="
    - "apikey="
    - "apikey ="
    - "private_key="
    - "private_key ="
    - "access_token="
    - "access_token ="
  structural:
    match: assignment
    name_contains: ["password", "secret", "api_key", "token", "passwd"]
    value_type: string_literal

- id: aws_credentials
  label: AWS credentials in source code
  dimension: secrets
  tier: security
  bit: 9
  severity: critical
  skip_test: true
  code_only: true
  regex: 'AKIA[0-9A-Z]{16}'
  text_patterns:
    - "AKIA"
    - "aws_secret_access_key"
    - "aws_access_key_id"

- id: jwt_secret_inline
  label: JWT secret hardcoded in source
  dimension: secrets
  tier: security
  bit: 10
  severity: critical
  skip_test: true
  code_only: true
  text_patterns:
    - "jwt.sign("
    - "jwt.encode("
    - "JWT_SECRET="
    - "JWT_SECRET ="
    - "signingKey ="
    - "signingKey="

- id: private_key_inline
  label: Private key material in source
  dimension: secrets
  tier: security
  bit: 11
  severity: critical
  skip_test: true
  code_only: true
  regex: '-----BEGIN\s+(RSA\s+|EC\s+|DSA\s+|OPENSSH\s+)?PRIVATE\s+KEY-----'
  text_patterns:
    - "BEGIN RSA PRIVATE KEY"
    - "BEGIN EC PRIVATE KEY"
    - "BEGIN PRIVATE KEY"
    - "BEGIN DSA PRIVATE KEY"

- id: connection_string_creds
  label: Connection string with embedded credentials
  dimension: secrets
  tier: security
  bit: 12
  severity: critical
  skip_test: true
  code_only: true
  regex: '://\w+:[^@/]{4,}@'
  text_patterns:
    - "://root:"
    - "://admin:"
    - "://postgres:"
    - "://sa:"
    - "mongodb+srv://"

- id: oauth_client_secret
  label: OAuth client secret inline
  dimension: secrets
  tier: security
  bit: 13
  severity: critical
  skip_test: true
  code_only: true
  text_patterns:
    - "client_secret="
    - "client_secret ="
    - "CLIENT_SECRET="
    - "CLIENT_SECRET ="

- id: webhook_secret_inline
  label: Webhook secret inline
  dimension: secrets
  tier: security
  bit: 14
  severity: critical
  skip_test: true
  code_only: true
  text_patterns:
    - "webhook_secret="
    - "webhook_secret ="
    - "signing_secret="
    - "signing_secret ="

# === Crypto dimension ===
- id: weak_hash
  label: MD5 or SHA1 used (weak for security purposes)
  dimension: crypto
  tier: security
  bit: 15
  severity: warning
  skip_test: true
  code_only: true
  text_patterns:
    - "md5.New("
    - "md5.Sum("
    - "hashlib.md5("
    - "sha1.New("
    - "sha1.Sum("
    - "hashlib.sha1("
    - "crypto.createHash('md5')"
    - "crypto.createHash('sha1')"
    - "MD5.Create("
    - "SHA1.Create("

- id: insecure_random
  label: math/rand used where crypto/rand may be needed
  dimension: crypto
  tier: security
  bit: 16
  severity: warning
  skip_test: true
  code_only: true
  text_patterns:
    - '"math/rand"'
    - "import random"
    - "Math.random()"

- id: ecb_mode
  label: ECB block cipher mode (insecure)
  dimension: crypto
  tier: security
  bit: 17
  severity: high
  skip_test: true
  code_only: true
  text_patterns:
    - "cipher.NewECB"
    - "AES/ECB"
    - "MODE_ECB"
    - "createCipheriv('aes-128-ecb'"

- id: deprecated_tls
  label: Deprecated TLS version configured
  dimension: crypto
  tier: security
  bit: 18
  severity: high
  skip_test: true
  code_only: true
  text_patterns:
    - "tls.VersionTLS10"
    - "tls.VersionSSL"
    - "ssl.PROTOCOL_TLSv1"
    - "SSLv3"
    - "TLSv1_METHOD"

# === Transport dimension ===
- id: insecure_tls
  label: Insecure TLS configuration
  dimension: transport
  tier: security
  bit: 26
  severity: high
  skip_test: true
  code_only: true
  regex: 'InsecureSkipVerify\s*:\s*true'
  text_patterns:
    - "InsecureSkipVerify: true"
    - "InsecureSkipVerify:true"
    - "MinVersion: tls.VersionTLS10"
    - "MinVersion: tls.VersionSSL"

- id: disabled_tls_verify
  label: TLS certificate verification disabled
  dimension: transport
  tier: security
  bit: 27
  severity: critical
  skip_test: true
  code_only: true
  text_patterns:
    - "verify=False"
    - "NODE_TLS_REJECT_UNAUTHORIZED"
    - "CURLOPT_SSL_VERIFYPEER, 0"
    - "CURLOPT_SSL_VERIFYPEER, false"

- id: insecure_http
  label: Insecure HTTP URL (non-HTTPS)
  dimension: transport
  tier: security
  bit: 28
  severity: warning
  skip_test: true
  code_only: true
  regex: 'http://[a-zA-Z0-9][\w.-]+'
  text_patterns:
    - "http://"


  code_only: true
  text_patterns:
    - "/debug/pprof"
    - "/admin"
    - "/_debug"
    - "/swagger"

- id: cors_wildcard
  label: CORS wildcard allows any origin
  dimension: exposure
  tier: security
  bit: 30
  severity: warning
  skip_test: true
  code_only: true
  text_patterns:
    - 'Access-Control-Allow-Origin", "*"'
    - '"Access-Control-Allow-Origin": "*"'
    - "cors.AllowAll("

# === Config dimension ===
- id: hardcoded_ip
  label: Hardcoded IP address
  dimension: config
  tier: security
  bit: 31
  severity: info
  skip_test: true
  code_only: true
  regex: '\b(?:192\.168|10\.0|172\.(?:1[6-9]|2[0-9]|3[01])|0\.0\.0\.0)\.\d{1,3}'
  text_patterns:
    - "192.168."
    - "10.0."
    - "172.16."
    - "0.0.0.0"

- id: world_readable_perms
  label: World-readable file permissions
  dimension: config
  tier: security
  bit: 32
  severity: warning
  skip_test: true
  code_only: true
  regex: '0[67][0-7]{2}'
  text_patterns:
    - "0777"
    - "0666"
    - "0755"

